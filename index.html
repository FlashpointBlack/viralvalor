<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
</head>

<body>
  <div id="returnToStart" class="return-button">Return to Start</div>

  <div id="encounterDisplay" class="encounter-display">
    <div class="encounter-text">
      <h1 id="encounterTitle"></h1>
      <p id="encounterDescription"></p>
      <div id="navbuttons"></div>
    </div>
    <div id="characterImage1Container" class="character-image-container"></div>
    <div id="characterImage2Container" class="character-image-container"></div>
    <div id="encounterBackdropContainer" class="encounter-backdrop-container"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetchEncounterData();
    });

    function fetchEncounterData(EncounterID = 108) {
      fetch('GetEncounterData/' + EncounterID)
        .then(response => response.json())
        .then(data => displayEncounter(data))
        .catch(error => console.error('Error:', error));
    }

    function displayEncounter(data) {
      const encounter = data.Encounter;
      const routes = data.EncounterRoutes;

      document.getElementById('encounterTitle').innerText = encounter.Title;
      document.getElementById('encounterDescription').innerText = encounter.Description;

      // Insert the image HTML into their respective containers
      document.getElementById('characterImage1Container').innerHTML = encounter.Character1Image || '';
      document.getElementById('characterImage2Container').innerHTML = encounter.Character2Image || '';
      document.getElementById('encounterBackdropContainer').innerHTML = encounter.BackdropImage || '';

      const navbuttons = document.getElementById("navbuttons");
      navbuttons.innerHTML = "";

      routes.forEach(route => {
        const routeButton = document.createElement('button');
        routeButton.innerText = route.Title;
        routeButton.className = "Routes";
        routeButton.addEventListener('click', () => fetchEncounterData(route.RelID_Encounter_Receiving));
        navbuttons.appendChild(routeButton);
      });

      // Add event listener for return to start
      const returnToStartButton = document.getElementById('returnToStart');
      returnToStartButton.addEventListener('click', () => fetchEncounterData(108));
    }
  </script>
</body>

</html>
