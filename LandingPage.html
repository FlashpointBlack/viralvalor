<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
  <style>
    #backdrop {
      position: relative;
      /* Ensure your positioning is correct for your layout */
      width: 100%;
      height: 100vh;
    }

    .backdrop-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 2s ease-in-out;
      opacity: 0;
    }

    /* Initially hide the second backdrop */
    #backdrop1 {
      z-index: 1;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      background-size: cover;
    }

    #backdrop2 {
      z-index: 0;
      opacity: 0;
      transition: opacity 2s ease-in-out;
      background-size: cover;
    }


    /* #backdrop.visible {
      opacity: 1;
    } */

    #logo-container {
      z-index: 10;
      display: flex;
      /* This will vertically center the image */
      height: 25%;
      /* Set the height as needed */
      width: 90%;
      /* This ensures the container takes the full width */
      position: absolute;
      top: 5%;
      left: 5%
        /* Adjust as per your layout */
    }

    #logo-container img {
      z-index: 10;
      max-height: 100%;
      /* Ensures the image height does not exceed the container */
      max-width: 100%;
      /* Ensures the image width does not exceed the container */
      height: auto;
      /* Maintains the aspect ratio */
      width: auto;
      /* Maintains the aspect ratio */
    }


    .container {
      z-index: 10;
      position: absolute;
      bottom: 5%;
      left: 5%;
      height: 30%;
      width: 90%;
    }

    #plate {
      z-index: 10;
      opacity: 0.5;
      background-image: url('images/landingpage/Plate.png');
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      height: 100%;
      width: 100%;
    }

    #buttons {
      z-index: 10;
      background-image: url('images/landingpage/Buttons.png');
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      height: 100%;
      width: 100%;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="backdrop">
    <div class="backdrop-image" id="backdrop1"></div>
    <div class="backdrop-image" id="backdrop2"></div>
  </div>

  <div id="logo-container">
    <center>
      <img src="images/landingpage/Logo.png" />
    </center>
  </div>

  <div class="container">
    <div id="plate"></div>
    <div id="buttons" class="clickable"></div>
  </div>

  <script>
    const images = [
      'url("images/landingpage/BG1.png")',
      'url("images/landingpage/BG2.png")',
      'url("images/landingpage/BG3.png")',
      'url("images/landingpage/BG4.png")',
      // Add as many images as you like
    ];

    let currentIndex = 0;

    function changeBackgroundImage() {
      const backdrop1 = document.getElementById('backdrop1');
      const backdrop2 = document.getElementById('backdrop2');

      // Determine which backdrop to show and which to hide
      const activeBackdrop = backdrop1.style.zIndex === '1' ? backdrop1 : backdrop2;
      const nextBackdrop = activeBackdrop === backdrop1 ? backdrop2 : backdrop1;

      // Fade out activeBackdrop
      activeBackdrop.style.opacity = '0';

      // After the fade-out transition, switch z-indexes
      setTimeout(() => {
        activeBackdrop.style.zIndex = '0';
        nextBackdrop.style.zIndex = '1';
      }, 2500); // required to be = or > css transition time

      setTimeout(() => {
        activeBackdrop.style.backgroundImage = images[currentIndex]; // preload the next image
      activeBackdrop.style.opacity = '1'; // prepare the image for viewing
      // Preload next image in nextBackdrop

      // Increment index
      currentIndex = (currentIndex + 1) % images.length;
      }, 2500); // required to be = or > css transition time

    }

    // Initial setup
    document.getElementById('backdrop1').style.backgroundImage = images[3];
    document.getElementById('backdrop1').style.opacity = '1';
    document.getElementById('backdrop2').style.backgroundImage = images[0];
    document.getElementById('backdrop2').style.opacity = '0';

    // Change the image every 8 seconds
    setInterval(changeBackgroundImage, 6000);

    document.getElementById('buttons').addEventListener('click', function() {
            alert("Coming soon!");
        });
  </script>
</body>

</html>
